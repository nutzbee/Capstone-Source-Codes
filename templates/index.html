<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>KMeans clustering</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">KMeans</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Result</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</head>
  
<body>

    <div class="login">
        <h2>Clustering</h2>
          <p>Put 0 if you don't know your records</p>
           <!-- Inputs for our ML model -->
            <form action="{{ url_for('predict')}}"method="post">
              <input type="text" name="gender" placeholder="Gender" required="required" />
              <input type="text" name="pregnancy" placeholder="Pregnancy count" required="required" />
              <input type="text" name="glucose" placeholder="Glucose" required="required" />
              <input type="text" name="bloodpressure" placeholder="Blood Pressure" required="required" />
              <input type="text" name="skinthickness" placeholder="Skin Thickness" required="required" />
              <input type="text" name="insulin" placeholder="Insulin" required="required" />
              <input type="text" name="bmi" placeholder="BMI" required="required" />
              <input type="text" name="dpf" placeholder="Diabetes Pedigree Function" required="required" />
              <input type="text" name="age" placeholder="Age" required="required" />
              <br>
              <label for="food">Food Category </label>
                <select id="food" name="food" required="required">
                  <option value="">Select</option>
                  <option value="traditional">Traditional food</option>
                  <option value="western">Western food</option>
                </select>
              <label for="juice">Juice </label>
                <select id="juice" name="juice" required="required">
                  <option value="">Select</option>
                  <option value="carbonated">Carbonated drinks</option>
                  <option value="fresh">Fresh Juice</option>
                </select>
              <label for="dessert">Do you want dessert? </label>
                <select id="dessert" name="dessert" required="required">
                  <option value="">Select</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="maybe">Maybe</option>
                </select>
                <br><br>
                
              <br><br>
              <button type="submit" class="btn btn-primary btn-block btn-large">Cluster</button>
              <button id="button" class="btn btn-primary btn-block btn-medium">Home</button>
            </form>
         
          <br>
          <br>
          <b> {{ cluster_text }} </b>
          <br>
          <br>
          {{ reco_text }}
       </div>

</body>
<script type="text/javascript">
  document.getElementById("button").onclick = function () {
      location.href = "{{ url_for('home')}}";
  };
</script>
</html>
